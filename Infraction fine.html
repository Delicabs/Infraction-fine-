<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Infraction fine </title>

    <script type="text/javascript">
        function tellInfractionFine() {
            var speed = document.getElementById("drivingSpeed").value;
            var limit = document.getElementById("speedLimit").value;
            var speeding = speed - limit;
            var fine = 0;

            console.log(speed + " " + limit + " " + speeding);

            if (speeding > 20) {
                output = "income-based unit fine";
            } else if (limit >= 10 && limit <= 60 && speeding > 0) {
                // console.log("vauhtia 10-60");
                if (speeding > 0 && speeding <= 15) {
                    fine = 85;

                } else if (speeding > 15 && speeding <= 20) {
                    fine = 115;
                }
                console.log(fine);
            } else if (limit >= 70 && limit <= 120) {
                if (speeding > 0 && speeding <= 15) {
                    fine = 70;
                } else if (speeding > 15 && speeding <= 20) {
                    fine = 100;
                }
            } else if (speeding <= 0) {
                output = "no speeding no fine";
            }
            var output = "infraction fine is " + fine + " euros.";
            document.getElementById("answer").innerHTML = output;
        }

    </script>
</head>

<body>
    <h3>Infraction fine </h3>

    <form>
        <p>
            <label>Driving Speed: </label> <input type="text" name="drivingSpeed" id="drivingSpeed" size="3">
        </p>
        <p>
            <label>Speed limit: </label> <input type="text" name="speedLimit" id="speedLimit" size="3">
        </p>
        <p>
            <input type="button" value="Tell about the ticket" onClick="tellInfractionFine()">
        </p>
    </form>

    <!-- This is the target where the JavaScript will write the answer -->
    <div id="answer"></div>
</body>

</html>

drivingSpeed = 120, speedLimit = 120 -> No speeding, no fine
drivingSpeed = 65, speedLimit = 60 -> Infraction fine is 85 euros.  
drivingSpeed = 77, speedLimit = 60 -> Infraction fine is 115 euros.
drivingSpeed = 105, speedLimit = 100 -> Infraction fine is 70 euros.  
drivingSpeed = 117, speedLimit = 100 -> Infraction fine is 100 euros.
drivingSpeed = 121, speedLimit = 100 -> Income-based unit fines.
